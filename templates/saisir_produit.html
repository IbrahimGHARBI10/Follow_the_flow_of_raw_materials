{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Add Product Page{% endblock %}

{% block content %}

<section class="h-100 gradient-form"  >
    <div class="container py-5 h-100"  style="width: 600px; ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col" >
          <div class="card rounded-3" style="font-size: 28px;color:white;">
            <div class="row g-0">
              <div class="col" style="background-color:  #6b7f87; border-radius: 15px;">
                <div class="card-body p-md-5 mx-md-4">
  
                  <form method="POST" >
                    {% csrf_token %}
                    {{ p_form | crispy }}
                    {{ u_form | crispy }}
                    
                    <input class="btn  mt-2  mb-3 " type="submit" value="Ajouter">
                  </form>
                </div>
              </div>
                </div>
          </div>
        </div>
        
      </div>
    </div>
    
  </section>

{% endblock %}
